<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

    </script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-size: 16px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color, #2678b6);
        }

        button {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

            button[disabled] {
                opacity: 0.6;
                cursor: auto;
                pointer-events: none;
            }

            button.close_btn {
                /*position: fixed;*/
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 0;
                margin: 0;
                padding: 16px 20px;
                text-transform: uppercase;
            }

        section {
            padding: 15px 15px 65px;
            //text-align: center;
        }

        p {
            margin: 40px 0 15px;
        }

        ul {
            text-align: left;
        }

        li {
            color: var(--tg-theme-hint-color, #a8a8a8);
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 7px;
        }

        pre {
            background: rgba(0, 0, 0, .07);
            border-radius: 4px;
            padding: 4px;
            margin: 7px 0;
            word-break: break-all;
            word-break: break-word;
            white-space: pre-wrap;
            text-align: left;
        }

        .dark pre {
            background: rgba(255, 255, 255, .15);
        }

        .hint {
            font-size: .8em;
            color: var(--tg-theme-hint-color, #a8a8a8);
        }

        .ok {
            color: green;
        }

        .err {
            color: red;
        }

        #fixed_wrap {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            transform: translateY(100vh);
        }

        .viewport_border,
        .viewport_stable_border {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-height, 100vh);
            pointer-events: none;
        }

        .viewport_stable_border {
            height: var(--tg-viewport-stable-height, 100vh);
        }

            .viewport_border:before,
            .viewport_stable_border:before {
                content: attr(text);
                display: inline-block;
                position: absolute;
                background: gray;
                right: 0;
                top: 0;
                font-size: 7px;
                padding: 2px 4px;
                vertical-align: top;
            }

            .viewport_stable_border:before {
                background: green;
                left: 0;
                right: auto;
            }

            .viewport_border:after,
            .viewport_stable_border:after {
                content: '';
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                border: 2px dashed gray;
            }

            .viewport_stable_border:after {
                border-color: green;
            }

        small {
            font-size: 12px;
        }

        .col {
            padding: 5px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <section>
        <h1 id="greeting"></h1>

        <form>
            <div class="card text-white" id="frmRegister">
                <h5 class="card-header bg-primary">Đăng ký thông tin</h5>
                <div class="card-body">
                    <label class="form-control border-0 p-0 m-0"><b>Vui lòng chọn Họ và tên</b></label>
                    <select class="form-control" id="cboUsers">
                    </select>
                </div>
                <br />
                <div class="col-md-12"><button type="button" class="btn btn-primary" onclick="register()">Đăng ký</button></div>
            </div>
            <br />
            <div class="card" id="frmGuess">
                <h5 class="card-header bg-primary text-white">Dự đoán kết quả các trận</h5>
                <div class="card-body text-black">
                    <div id="goalInfo"></div>
                    <hr />
                    <button type="button" id="btn-guess" class="btn btn-primary" onclick="submit_result()">Gửi dự đoán</button>
                    <div id="lblNotice" class="alert alert-success" role="alert">
                        Dự đoán thành công! Chúc bạn luôn may mắn!
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script type="application/javascript">
        var data = {};
        var get_data_endpoint = "http://14.225.122.36/WorldCup/GetData_WorldCup";
        var post_data_endpoint = "https://mocki.io/v1/0cd36be0-ccd4-4997-a654-c1692df74015";
        var dev = false;

        $("#lblNotice").hide();
        Telegram.WebApp.ready();
        const initData = Telegram.WebApp.initData || '';
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};


        $( document ).ready(function() {
            $.ajax({
              type: 'GET',
              async: false,
              url: get_data_endpoint + "?tele_id=" + (dev ? 1: `${initDataUnsafe.user.id}`),
              data: "",
              success: function(output) {data = output}
            });

            $("#cboUsers").change();
            load_data(dev ? 1: `${initDataUnsafe.user.id}`)

            $(".goal-result").change(function(){
                var reg = new RegExp('^[0-9]$');
                if(!reg.test($(this).val())){
                    alert('Kết quả dự đoán phải là số, có giá trị từ 0 và nhỏ hơn 9');
                    $(this).val(0);
                    $(this).focus();
                }
            });

            $("#cboUsers").change(function(){
                $("#frmInfo").show();
            });

        });

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.querySelector('#themeData').innerHTML = JSON.stringify(Telegram.WebApp.themeParams, null, 2);
        });

        function toggleMainButton(el) {
            const mainButton = Telegram.WebApp.MainButton;
            if (mainButton.isVisible) {
                mainButton.hide();
                el.innerHTML = 'Show Main Button';
            } else {
                mainButton.show();
                el.innerHTML = 'Hide Main Button';
            }
        }

        function register() {
            if (data.schedulers.length > 0){
                $("#frmGuess").show();
                $("#frmRegister").hide();

                return;
            }

            if (data.schedulers.length == 0){
                var post_data = {"tele_id": dev ? 1: `${initDataUnsafe.user.id}`, "emp_id":  $("#cboUsers").val(), "results": []};;
                var response = register_or_push_data(JSON.stringify(post_data));
                if (response.code == 0){
                    $("#frmGuess").show();
                    $("#frmRegister").hide();
                }else{
                    $("#lblNotice").text("Đăng ký tài khoản không thành công. " + response.message || "");
                    $("#lblNotice").removeClass("alert-success");
                    $("#lblNotice").addClass("alert-danger");
                    $("#lblNotice").show();
                    $("#lblNotice").focus();
                }
            }
        }

        // Submit Guess or Register User
        function register_or_push_data(data){
            var response = {};
                $.ajax({
                type: 'POST',
                async: false,
                url: post_data_endpoint,
                contentType: 'application/json',
                dataType : 'json',
                data: data,
                success: function(output) {response = output}
            });

            return response;
        }

        // Load main data
        function load_data(id) {
            if (data == null || data == undefined){
                alert('Không thể lấy thông tin lịch thi đấu, vui lòng thử lại sau!')
                return;
            }

            if (data.is_registered == 1){
                $("#frmRegister").hide();
                $("#frmGuess").show();
            }else if (data.is_registered == 0){
                $("#frmGuess").hide();
                // Add Employees
                if (data.employees){
                    $('#cboUsers').find('option').remove().end();
                    $.each(data.employees, function (i, item) {
                        $('#cboUsers').append($('<option>', {
                            value: item.id,
                            text : item.name
                        }));
                    });
                }

                $("#frmRegister").show();
            }else {
                alert('Không thể lấy thông tin trận đấu, vui lòng thử lại sau!')
                return;
            }

            if (data.schedulers.length == 0){
                $("#goalInfo").show();
                $("#goalInfo").html('<div id="lblEmpty" class="alert alert-warning" role="alert">WorldCup hôm nay tạm nghỉ! Vui lòng quay lại sau!</div>');
                $("#btn-guess").hide();
                return;
            }

            // Ktra xem da du doan hay chua
            if (data.is_guess == 1){
                // da du doan
                var content = '';
                $.each(data.schedulers, function (i, item) {
                       content += '<label class="form-control border-0 p-0 m-0"><b>Trận ' + (i + 1) + ' đá lúc ' + item.time + ' ngày '+ item.date +'</b></label><hr class="p-0 m-0"><div class="col-md-12"><div class="row"><div class="col card-header bold text-white bg-danger"><b>Đội tuyển</b></div><div class="col card-header bold text-white bg-danger"><b>Tỉ số dự đoán</b></div></div><br><div class="row"><div class="col"><label class="form-control border-0">Đội tuyển <b>' + item.a_team +'</b></label></div><div class="col"><input type="number" id="a_result_'+ item.id +'" placeholder="Nhập tỷ số" value='+ item.a_team_result +' min="0" max="10"  disabled  class="form-control goal-result"></div><div class="w-100"></div><div class="col"><label class="form-control border-0">Đội tuyển <b>' + item.b_team +'</b></label></div><div class="col"><input type="number" id="b_result_'+ item.id +'" placeholder="Nhập tỷ số" value='+ item.b_team_result +' min="0" max="10" disabled class="form-control goal-result"></div></div></div>';
                       if((i+1)<data.schedulers.length){
                            content+='<hr/>';
                       }
                });
                $("#goalInfo").html(content);
                $("#lblNotice").text("Bạn đã dự đoán kết quả các trận đấu! Chúc bạn luôn may mắn!");
                $("#lblNotice").show();
                $("#btn-guess").hide();
            }else if (data.is_guess == 0){
                // chua du doan
                var content = '';
                $.each(data.schedulers, function (i, item) {
                       content += '<label class="form-control border-0 p-0 m-0"><b>Trận ' + (i + 1) + ' đá lúc ' + item.time + ' ngày '+ item.date +'</b></label><hr class="p-0 m-0"><div class="col-md-12"><div class="row"><div class="col card-header bold text-white bg-danger"><b>Đội tuyển</b></div><div class="col card-header bold text-white bg-danger"><b>Tỉ số dự đoán</b></div></div><br><div class="row"><div class="col"><label class="form-control border-0">Đội tuyển <b>' + item.a_team +'</b></label></div><div class="col"><input type="number" id="a_result_'+ item.id +'" placeholder="Nhập tỷ số" value="0" min="0" max="10" class="form-control goal-result"></div><div class="w-100"></div><div class="col"><label class="form-control border-0">Đội tuyển <b>' + item.b_team +'</b></label></div><div class="col"><input type="number" id="b_result_'+ item.id +'" placeholder="Nhập tỷ số" value="0" min="0" max="10" class="form-control  goal-result"></div></div></div>';
                       if((i+1)<data.schedulers.length){
                            content+='<hr/>';
                       }
                });
                $("#goalInfo").html(content);
            }else{
                // khac - khong lay duoc du lieu
                alert('Không thể lấy thông tin dự đoán, vui lòng thử lại sau!')
                return;
            }
        }

        function submit_result(id) {
              let text = "Kết quả dự đoán chỉ được gửi 1 lần duy nhất trong ngày. Bạn muốn tiếp tục?.";
              if (confirm(text) == true) {
                  var results = [];
                 $.each(data.schedulers, function (i, item) {
                    var result = {"id": item.id, "a_team": $("#a_result_" + item.id).val(), "b_team": $("#b_result_" + item.id).val()};
                    results.push(result);
                 });

                var postData = {"tele_id": dev ? 1: `${initDataUnsafe.user.id}`, "emp_id":  $("#cboUsers").val(), "results": results};
                // TODO Call API
                var response = register_or_push_data(JSON.stringify(postData));

                if (response.code ==0){
                    load_data(dev ? 1: `${initDataUnsafe.user.id}`);
                    $("#lblNotice").show();
                    $("#lblNotice").focus();
                }else {
                    $("#lblNotice").text("Thực hiện không thành công. " + response.message || "");
                     $("#lblNotice").removeClass("alert-success");
                    $("#lblNotice").addClass("alert-danger");
                    $("#lblNotice").show();
                    $("#lblNotice").focus();
                }
              }
        }

        function webviewClose() {
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
